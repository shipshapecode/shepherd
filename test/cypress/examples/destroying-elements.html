<html>
  <head>
    <link
      rel="stylesheet"
      href="../node_modules/shepherd.js/dist/css/shepherd.css"
    />
    <script type="module">
      // Load polyfill if CSS anchor positioning is not supported
      if (!("anchorName" in document.documentElement.style)) {
        await import('../node_modules/@oddbird/css-anchor-positioning/dist/css-anchor-positioning-fn.js');
      }
      
      import Shepherd from '../node_modules/shepherd.js/dist/js/shepherd.mjs';
      window.Shepherd = Shepherd;
    </script>
  </head>

  <body>
    <style>
      h1,
      h2 {
        font-family: Lato;
      }

      .first,
      .second {
        position: absolute;

        display: inline-block;
        padding: 50px;
        background: red;
      }

      .second {
        right: 0;
        background: blue;
      }
    </style>

    <div class="first">First</div>
    <div class="second">Second</div>
  </body>
</html>
